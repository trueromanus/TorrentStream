<html window-frame="normal">
<head>
    <link href="layout.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .state-container {
            width: 200px;
            overflow: auto;
        }

        .torrents-container {
            width: *;
            height: *;
            flow: vertical;
        }
        .torrents-list-container {
            width: *;
            height: 2*;
            flow: vertical;
            overflow: auto;
            background-color: red;
        }
        .torrents-info-container {
            width: *;
            height: 1*;
            background-color: green;
        }

        .state-item {
            height: 30px;
        }
        .state-item div {
            margin-left: 4px;
            margin-right: 6px;
        }
        .state-item span {
            padding-bottom: 0px;
            margin-left: 2px;
        }
        .state-title {
            height: 20px;
            margin-top: 8px;
            margin-bottom: 4px;
        }
        .state-title span {
            font-weight: bold;
            margin-left: 8px;
        }
        .selected-state {
            background-color: lightgray;
        }
    </style>
    <script type="module">
        Window.this.caption = 'TorrentStream';

        import { createApp, ref } from "./vue-esm.js";

        createApp({
            setup() {
                const torrents = ref([]);
                const states = ref([
                    {
                        title: 'All',
                        icon: 'all.svg'
                    },
                    {
                        title: 'Downloading',
                        icon: 'downloading.svg'
                    },
                    {
                        title: 'Seeding',
                        icon: 'seeding.svg'
                    },
                    {
                        title: 'Completed',
                        icon: 'completed.svg'
                    },
                    {
                        title: 'Runned',
                        icon: 'active.svg'
                    },
                    {
                        title: 'Stopped',
                        icon: 'stop.svg'
                    },
                    {
                        title: 'Errored',
                        icon: 'error.svg'
                    }
                ]);
                const selectedState = ref(states.value[0]);

                function selectState(item) {
                    selectedState.value = item;
                }

                return {
                    torrents,
                    states,
                    selectedState,
                    selectState
                }
            }
        }).mount('#app');
    </script>
</head>
<body>
    <div id="app" class="full-screen-size flex-row">
        <div class="state-container flex-col height-100-percent">
            <div class="state-title width-100-percent">
                <span>Status</span>
            </div>
            <div v-for="(item, index) in states"
                 :key="index"
                 class="state-item flex-row width-100-percent flex-row-items-center"
                 :class="{ 'selected-state': selectedState === item }"
                 @click="selectState(item)">
                <div>
                    <img :src="item.icon" height="50" width="20" />
                </div>
                <span>{{ item.title }}</span>
            </div>
        </div>
        <div class="torrents-container">
            <div class="torrents-list-container">
            </div>
            <div class="torrents-info-container">
            </div>
        </div>
    </div>
</body>
</html>
